{% extends "base.html" %}

{% block title %}Update Event - SymbiHub{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto">
    <!-- Header -->
    <div class="mb-8">
        <h1 class="text-3xl font-bold text-gray-900 dark:text-white mb-2">Update Event</h1>
        <p class="text-gray-600 dark:text-gray-400">Modify your event details</p>
    </div>

    <!-- Event Update Form -->
    <div class="bg-white dark:bg-gray-800 rounded-lg shadow-sm border border-gray-200 dark:border-gray-700">
        <form method="POST" enctype="multipart/form-data" class="p-6 space-y-6">
            <!-- Basic Information -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="md:col-span-2">
                    <label for="title" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                        Event Title *
                    </label>
                    <input type="text" id="title" name="title" required value="{{ event.title }}"
                           class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:text-white"
                           placeholder="Enter event title">
                </div>

                <div class="md:col-span-2">
                    <label for="tagline" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                        Tagline
                    </label>
                    <input type="text" id="tagline" name="tagline" value="{{ event.tagline or '' }}"
                           class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:text-white"
                           placeholder="A catchy one-liner for your event">
                </div>

                <div>
                    <label for="event_date" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                        Event Date *
                    </label>
                    <input type="date" id="event_date" name="event_date" required value="{{ event.event_date }}"
                           class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:text-white">
                </div>

                <div>
                    <label for="category" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                        Category *
                    </label>
                    <select id="category" name="category" required
                            class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:text-white">
                        <option value="">Select Category</option>
                        <option value="Tech" {% if event.category == 'Tech' %}selected{% endif %}>Tech</option>
                        <option value="Cultural" {% if event.category == 'Cultural' %}selected{% endif %}>Cultural</option>
                        <option value="Sports" {% if event.category == 'Sports' %}selected{% endif %}>Sports</option>
                        <option value="Academic" {% if event.category == 'Academic' %}selected{% endif %}>Academic</option>
                        <option value="Workshop" {% if event.category == 'Workshop' %}selected{% endif %}>Workshop</option>
                        <option value="Conference" {% if event.category == 'Conference' %}selected{% endif %}>Conference</option>
                        <option value="Fest" {% if event.category == 'Fest' %}selected{% endif %}>Fest</option>
                        <option value="Other" {% if event.category == 'Other' %}selected{% endif %}>Other</option>
                    </select>
                </div>

                <div>
                    <label for="venue" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                        Venue
                    </label>
                    <input type="text" id="venue" name="venue" value="{{ event.venue or '' }}"
                           class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:text-white"
                           placeholder="Event location">
                </div>

                <div>
                    <label for="organization" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                        Organization
                    </label>
                    <input type="text" id="organization" name="organization" value="{{ event.organization or '' }}"
                           class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:text-white"
                           placeholder="Organizing body">
                </div>

                <div>
                    <label for="club_id" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                        Associated Club
                    </label>
                    <select id="club_id" name="club_id"
                            class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:text-white">
                        <option value="">No Club</option>
                        {% for club in clubs %}
                        <option value="{{ club.id }}" {% if event.club_id == club.id %}selected{% endif %}>{{ club.name }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>

            <!-- Current Cover Image -->
            {% if event.cover_image %}
            <div>
                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                    Current Cover Image
                </label>
                <div class="flex items-center space-x-4">
                    <img src="{{ event.cover_image }}" alt="Current cover" class="w-32 h-20 object-cover rounded-md">
                    <div>
                        <p class="text-sm text-gray-600 dark:text-gray-400">Upload a new image to replace the current one</p>
                    </div>
                </div>
            </div>
            {% endif %}

            <!-- Cover Image Upload -->
            <div>
                <label for="cover_image" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                    {% if event.cover_image %}New Cover Image{% else %}Cover Image{% endif %}
                </label>
                <div class="mt-1 flex justify-center px-6 pt-5 pb-6 border-2 border-gray-300 dark:border-gray-600 border-dashed rounded-md hover:border-gray-400 dark:hover:border-gray-500 transition-colors">
                    <div class="space-y-1 text-center">
                        <i class="ph ph-image text-4xl text-gray-400 dark:text-gray-600"></i>
                        <div class="flex text-sm text-gray-600 dark:text-gray-400">
                            <label for="cover_image" class="relative cursor-pointer bg-white dark:bg-gray-800 rounded-md font-medium text-blue-600 hover:text-blue-500 focus-within:outline-none focus-within:ring-2 focus-within:ring-offset-2 focus-within:ring-blue-500">
                                <span>Upload a file</span>
                                <input id="cover_image" name="cover_image" type="file" accept="image/*" class="sr-only">
                            </label>
                            <p class="pl-1">or drag and drop</p>
                        </div>
                        <p class="text-xs text-gray-500 dark:text-gray-400">
                            PNG, JPG, GIF up to 16MB
                        </p>
                    </div>
                </div>
            </div>

            <!-- Description -->
            <div>
                <label for="description" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                    Description *
                </label>
                <textarea id="description" name="description" rows="4" required
                          class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:text-white"
                          placeholder="Describe your event in detail...">{{ event.description or '' }}</textarea>
            </div>

            <!-- Event Details -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label for="speakers" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                        Speakers (comma-separated)
                    </label>
                    <input type="text" id="speakers" name="speakers" value="{{ event.speakers or '' }}"
                           class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:text-white"
                           placeholder="Speaker 1, Speaker 2, ...">
                </div>

                <div>
                    <label for="schedule" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                        Schedule
                    </label>
                    <input type="text" id="schedule" name="schedule" value="{{ event.schedule or '' }}"
                           class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:text-white"
                           placeholder="9 AM - Registration, 10 AM - Opening">
                </div>
            </div>

            <!-- Rules and Guidelines -->
            <div>
                <label for="rules" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                    Rules and Guidelines
                </label>
                <textarea id="rules" name="rules" rows="3"
                          class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:text-white"
                          placeholder="Any specific rules or guidelines for participants...">{{ event.rules or '' }}</textarea>
            </div>

            <!-- Registration Details -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label for="registration_fee" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                        Registration Fee (â‚¹)
                    </label>
                    <input type="number" id="registration_fee" name="registration_fee" min="0" step="0.01" value="{{ event.registration_fee }}"
                           class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:text-white"
                           placeholder="0.00">
                </div>

                <div>
                    <label for="max_participants" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                        Maximum Participants
                    </label>
                    <input type="number" id="max_participants" name="max_participants" min="1" value="{{ event.max_participants }}"
                           class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:text-white"
                           placeholder="100">
                </div>
            </div>

            <!-- Form Actions -->
            <div class="flex justify-end space-x-4 pt-6 border-t border-gray-200 dark:border-gray-700">
                <a href="{{ url_for('my_events') }}" 
                   class="px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm text-sm font-medium text-gray-700 dark:text-gray-300 bg-white dark:bg-gray-800 hover:bg-gray-50 dark:hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors">
                    Cancel
                </a>
                <button type="submit" 
                        class="px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors">
                    <i class="ph ph-check mr-2"></i>
                    Update Event
                </button>
            </div>
        </form>
    </div>
</div>

<script>
// Preview uploaded image
document.getElementById('cover_image').addEventListener('change', function(e) {
    const file = e.target.files[0];
    if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
            // Create preview
            const preview = document.createElement('img');
            preview.src = e.target.result;
            preview.className = 'w-full h-48 object-cover rounded-md';
            
            // Replace upload area with preview
            const uploadArea = document.querySelector('.border-dashed');
            uploadArea.innerHTML = '';
            uploadArea.appendChild(preview);
        };
        reader.readAsDataURL(file);
    }
});

// Set minimum date to today
document.getElementById('event_date').min = new Date().toISOString().split('T')[0];
</script>
{% endblock %}
